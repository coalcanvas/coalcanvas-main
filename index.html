<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
    <title>Card</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="outer-content">
        <div class="title">
          <h1> Minimal Navigation</h1>
          </div>
      </div>

      <div class="menu-strip">
        <div class="toggle-btn">
          <ion-icon name="menu"></ion-icon>
        </div>
      </div>

      <div class="menu">
            <div class="images">
              <span class="bg bg1 hide"></span>
              <span class="bg bg2 hide"></span>
              <span class="bg bg3 hide"></span>
              <span class="bg bg4 hide"></span>
              <span class="bg bg5 hide"></span>
              </div>

              <div class="nav">
                <div class="menu">
                <ul>
                  <li>
                          <span id="order">01.</span>
                          <span id="menu">&nbsp;Home /</span>
                          <span id="tag">intro</span>
                  </li>
                    <li>
                          <span id="order">02.</span>
                          <span id="menu">&nbsp;Campaigns /</span>
                          <span id="tag">overview of our campaigns</span>
                  </li>

                  <li>
                          <span id="order">03.</span>
                          <span id="menu">&nbsp;Creatives and Links /</span>
                          <span id="tag">dive into the details</span>
                  </li>

                  <li>
                          <span id="order">04.</span>
                          <span id="menu">&nbsp;Timelines /</span>
                          <span id="tag">what we've done, what's to come</span>
                  </li>

              </ul>

          </div>

      <div class="media">
      <ul>
        <li><ion-icon name="logo-facebook"></ion-icon></li>
                <li><ion-icon name="logo-instagram"></ion-icon></li>
                        <li><ion-icon name="logo-twitter"></ion-icon></li>
                                <li><ion-icon name="logo-youtube"></ion-icon></li>
                                </ul>
   

                                <script type="text/javascript">

                                jQuery(function() {
                                  $(".menu-item-1").hover(function() {
                                    $(".bg1").fadeIn(800);
                                  }, function() {
                                    $(".bg1").fadeOut(800);
                                  })
                                  $(".menu-item-2").hover(function() {
                                    $(".bg2").fadeIn(800);
                                  }, function() {
                                    $(".bg2").fadeOut(800);
                                  })
                                  $(".menu-item-3").hover(function() {
                                    $(".bg3").fadeIn(800);
                                  }, function() {
                                    $(".bg3").fadeOut(800);
                                  })
                                  $(".menu-item-4").hover(function() {
                                    $(".bg4").fadeIn(800);
                                  }, function() {
                                    $(".bg4").fadeOut(800);
                                  })
                                  $(".menu-item-5").hover(function() {
                                    $(".bg5").fadeIn(800);
                                  }, function() {
                                    $(".bg5").fadeOut(800);
                                  })
                                })

                                var t1 = new TimelineMax({paused: true});

                                t1.to(".outer-content .title", 1, {
                                  opacity: 0
                                });

                                t1.to(".menu", 2, {
                                  width: "45%",
                                  ease: Expo.easeInOut
                                }, "-=1");

                                t1.staggerFrom(".menu ul li", 2, {y: 20, opacity: 0, ease: Expo.easeInOut}, 0.1);

                                t1.to(".images", 2, {
                                  width: "45%",
                                  ease: Expo.easeInOut,
                                  delay: -2,
                                },"-=1");

                                t1.reverse();
                                $(document).on("click", ".toggle-btn", function() {
                                  t1.reversed(!t1.reversed());
                                });
                                $(document).on("click", "#menu", function() {
                                  t1.reversed(!t1.reversed());
                                });



</script>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>

  </body>
</html>
